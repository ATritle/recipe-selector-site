    body {

      background: #ffffff;
      color: #000000;

      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    /* Title */
    .recipe-title {
      text-align: center;
      font-size: 28px;
      letter-spacing: 6px;
      margin-bottom: 10px;
      text-transform: uppercase;
    }

    /* Horizontal line under title */
    .title-rule {
      border: none;
      border-top: 2px solid #000;
      margin: 10px 0 30px;
    }

    /* Two-column layout */
    .recipe-content {
      display: grid;
      grid-template-columns: 1fr 2fr;
      column-gap: 40px;
      position: relative;
