<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Meal Planner</title>

<link rel="stylesheet" href="css/style.css">

<style>

/* Mobile First */
#planner {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
  margin: 30px auto;
  max-width: 350px;
}

/* iPad/Desktop */
@media (min-width: 700px) {
  #planner {
    grid-template-columns: repeat(7, 150px);
    justify-content: center;
    max-width: none;
  }
}

.planner-day {
  min-height: 160px;
  padding: 15px;
  border-radius: 12px;
  background: #000;
  border: 1px solid rgba(255,255,255,0.15);
  display: flex;
  flex-direction: column;
}

.planner-day h3 {
  text-align: center;
  margin-bottom: 12px;
  color: #fff;
}

.recipe-chip {
  padding: 8px 10px;
  margin: 6px 0;
  border-radius: 8px;
  background: rgba(255,255,255,0.15);
  cursor: grab;
  font-size: 14px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.remove-btn {
  color: #ff4c4c;
  cursor: pointer;
  font-weight: bold;
  margin-left: 8px;
}

input[type="search"],
select {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
  border-radius: 8px;
}

.nav-controls {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 20px 0;
}

.nav-btn, .clear-btn {
  padding: 8px 14px;
  border-radius: 8px;
  border: none;
  background: #ff4c4c;
  color: white;
  cursor: pointer;
}

.nav-btn:hover, .clear-btn:hover {
  opacity: 0.85;
}

.week-label {
  font-weight: bold;
}

.grocery-section {
  margin-top: 30px;
}

#groceryList {
  text-align: center;
  margin: 30px auto;
  max-width: 400px;
  padding: 20px;
  border-radius: 12px;
  background: #000;
  border: 1px solid rgba(255,255,255,0.2);
}

#groceryList ul {
  list-style-position: inside;
  padding: 0;
}

#groceryList li {
  margin: 6px 0;
}

.planner-day h3 {
  text-align: center;
  margin-bottom: 14px;
}

/* Day of week (Sun, Mon, etc.) */
.day-name {
  font-size: 14px;
  letter-spacing: 1px;
  text-transform: uppercase;
  opacity: 0.7;
}

/* Calendar date number */
.day-number {
  font-size: 26px;
  font-weight: 700;
  margin-top: 4px;
}

/* Optional: subtle divider under header */
.planner-day h3::after {
  content: "";
  display: block;
  margin: 8px auto 0;
  width: 40%;
  height: 1px;
  background: rgba(255,255,255,0.2);
}

.day-number {
  font-size: 30px;
  font-weight: 800;
  color: #ff4c4c;
}

/* Highlight current day */
.planner-day.today {
  border: 2px solid #ff4c4c;
  box-shadow: 0 0 15px rgba(255,76,76,0.4);
}

.planner-day.today .day-number {
  color: #ff4c4c;
}

.grocery-category {
  margin-top: 20px;
  text-align: left;
}

.grocery-header {
  font-weight: bold;
  font-size: 18px;
  cursor: pointer;
  padding: 10px 12px;
  background: rgba(255,255,255,0.08);
  border-radius: 8px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.grocery-items {
  list-style-position: inside;
  margin-top: 8px;
  padding-left: 10px;
}

/* THIS is the key */
.grocery-items.collapsed {
  display: none !important;
}

  
</style>
</head>

<body>

<div class="hero">

<h1 style="text-align:center;">Weekly Meal Planner</h1>

<div class="nav-controls">
  <button class="nav-btn" id="prevWeek">← Previous</button>
  <div class="week-label" id="weekLabel"></div>
  <button class="nav-btn" id="nextWeek">Next →</button>
</div>

<select id="recipeSelect">
  <option value="">Select Recipe</option>
</select>

<input type="search" id="plannerSearch" placeholder="Search recipes..." autocomplete="off" />

<div id="recipePool"></div>

<div id="planner"></div>

<div style="text-align:center; margin-top:25px;">
  <button class="clear-btn" id="clearWeek">Clear Week</button>
</div>

<div style="text-align:center; margin-top:20px;">
  <button class="nav-btn" id="generateList">Generate Grocery List</button>
</div>

<div id="groceryList" class="grocery-section"></div>

<a class="nav-link" href="index.html">← Back to Recipe Finder</a>
  
</div>

<script>

const planner = document.getElementById("planner");
const recipeSelect = document.getElementById("recipeSelect");
const recipePool = document.getElementById("recipePool");
const plannerSearch = document.getElementById("plannerSearch");
const clearWeekBtn = document.getElementById("clearWeek");
const prevWeekBtn = document.getElementById("prevWeek");
const nextWeekBtn = document.getElementById("nextWeek");
const weekLabel = document.getElementById("weekLabel");
const generateBtn = document.getElementById("generateList");
const groceryListDiv = document.getElementById("groceryList");

const daysOfWeek = ["Sunday","Monday","Tuesday","Wednesday","Thursday","Friday","Saturday"];

let weekOffset = 0;
let allRecipes = [];

function getWeekKey() {
  const today = new Date();
  today.setDate(today.getDate() + (weekOffset * 7));
  const year = today.getFullYear();
  const week = getWeekNumber(today);
  return `week-${year}-${week}`;
}

function getWeekNumber(date) {
  const temp = new Date(date.getTime());
  temp.setHours(0,0,0,0);
  temp.setDate(temp.getDate() + 4 - (temp.getDay()||7));
  const yearStart = new Date(temp.getFullYear(),0,1);
  return Math.ceil((((temp - yearStart)/86400000) + 1)/7);
}

function updateWeekLabel(startOfWeek) {
  const month = startOfWeek.toLocaleString('default', { month: 'long' });
  const year = startOfWeek.getFullYear();
  weekLabel.textContent = `${month} ${year}`;
}

function saveWeek() {
  const weekData = [];
  document.querySelectorAll(".planner-day").forEach(day=>{
    const recipes = [];
    day.querySelectorAll(".recipe-chip").forEach(chip=>{
      recipes.push({
        name: chip.dataset.name,
        url: chip.dataset.url
      });
    });
    weekData.push(recipes);
  });
  localStorage.setItem(getWeekKey(), JSON.stringify(weekData));
}

function loadWeek() {

  planner.innerHTML = "";

  const today = new Date();
  today.setDate(today.getDate() + (weekOffset * 7));

  const startOfWeek = new Date(today);
  startOfWeek.setDate(today.getDate() - today.getDay());

  updateWeekLabel(startOfWeek);

  const saved = JSON.parse(localStorage.getItem(getWeekKey())) || [];

  for (let i = 0; i < 7; i++) {

    const currentDay = new Date(startOfWeek);
    currentDay.setDate(startOfWeek.getDate() + i);

    const day = document.createElement("div");
    day.className = "planner-day";

    const realToday = new Date();
realToday.setHours(0,0,0,0);

if (currentDay.toDateString() === realToday.toDateString()) {
  day.classList.add("today");
}

    const title = document.createElement("h3");

    const weekday = currentDay.toLocaleString('default', { weekday: 'short' });
    const dateNum = currentDay.getDate();

title.innerHTML = `
  <div class="day-name">${weekday}</div>
  <div class="day-number">${dateNum}</div>
`;

    day.appendChild(title);

    day.addEventListener("dragover", e => e.preventDefault());

    day.addEventListener("drop", e => {
      e.preventDefault();
      const data = JSON.parse(e.dataTransfer.getData("text/plain"));

      if (window.currentDraggedChip) {
        window.currentDraggedChip.remove();
        window.currentDraggedChip = null;
      }

      createRecipeChip(day, data);
      saveWeek();
    });

    if (saved[i]) {
      saved[i].forEach(recipe => {
        createRecipeChip(day, recipe);
      });
    }

    planner.appendChild(day);
  }
}

function createDraggableChip(recipe) {
  const chip = document.createElement("div");
  chip.className = "recipe-chip";
  chip.textContent = recipe.name;
  chip.draggable = true;

  chip.addEventListener("dragstart", e=>{
    e.dataTransfer.setData("text/plain", JSON.stringify(recipe));
  });

  recipePool.appendChild(chip);
}

function createRecipeChip(day, recipe) {

  const chip = document.createElement("div");
  chip.className = "recipe-chip";
  chip.dataset.name = recipe.name;
  chip.dataset.url = recipe.url;
  chip.draggable = true;

  const nameSpan = document.createElement("span");
  nameSpan.textContent = recipe.name;
  nameSpan.onclick = () => window.location.href = recipe.url;

  const removeBtn = document.createElement("span");
  removeBtn.textContent = "✕";
  removeBtn.className = "remove-btn";
  removeBtn.onclick = () => {
    chip.remove();
    saveWeek();
  };

  chip.appendChild(nameSpan);
  chip.appendChild(removeBtn);

  chip.addEventListener("dragstart", e => {
    e.dataTransfer.setData("text/plain", JSON.stringify(recipe));
    window.currentDraggedChip = chip;
  });

  day.appendChild(chip);
}

clearWeekBtn.addEventListener("click",()=>{
  localStorage.removeItem(getWeekKey());
  loadWeek();
});

prevWeekBtn.onclick = ()=>{
  weekOffset--;
  loadWeek();
};

nextWeekBtn.onclick = ()=>{
  weekOffset++;
  loadWeek();
};

generateBtn.addEventListener("click", generateGroceryList);

function generateGroceryList() {

  const weekData = JSON.parse(localStorage.getItem(getWeekKey())) || [];
  const ingredientMap = {};

  weekData.forEach(day => {
    day.forEach(recipe => {
      const fullRecipe = allRecipes.find(r => r.url === recipe.url);

      if (fullRecipe && fullRecipe.ingredients) {
        fullRecipe.ingredients.forEach(ing => {

          const key = `${ing.item.toLowerCase()}-${ing.unit}`;

          if (!ingredientMap[key]) {
            ingredientMap[key] = { ...ing };
          } else {
            ingredientMap[key].amount += ing.amount;
          }

        });
      }
    });
  });

  const grouped = {};

  Object.values(ingredientMap).forEach(ing => {
    const category = getCategory(ing.item);
    if (!grouped[category]) grouped[category] = [];
    grouped[category].push(ing);
  });

  groceryListDiv.innerHTML = "";
const title = document.createElement("h2");
title.textContent = "Grocery List";
groceryListDiv.appendChild(title);

  Object.keys(grouped).sort().forEach(category => {

  const categoryDiv = document.createElement("div");
  categoryDiv.className = "grocery-category";

  const header = document.createElement("div");
  header.className = "grocery-header";
  header.textContent = category;

  const ul = document.createElement("ul");
  ul.className = "grocery-items collapsed";

  grouped[category]
    .sort((a,b)=>a.item.localeCompare(b.item))
    .forEach(ing => {
      const li = document.createElement("li");
      li.textContent = `${formatAmount(ing.amount)} ${ing.unit} ${ing.item}`;
      ul.appendChild(li);
    });

  header.addEventListener("click", () => {
    ul.classList.toggle("collapsed");
  });

  categoryDiv.appendChild(header);
  categoryDiv.appendChild(ul);
  groceryListDiv.appendChild(categoryDiv);
});
}

function formatAmount(amount) {
  return Number.isInteger(amount) ? amount : amount.toFixed(2);
}

function getCategory(item) {
  const name = item.toLowerCase();

  if (name.includes("chicken") || name.includes("beef") || name.includes("bacon"))
    return "Meat";

  if (name.includes("milk") || name.includes("cheese") || name.includes("cream") || name.includes("butter") || name.includes("yogurt"))
    return "Dairy";

  if (name.includes("onion") || name.includes("lemon") || name.includes("apple") || name.includes("tomato") || name.includes("cucumber"))
    return "Produce";

  if (name.includes("flour") || name.includes("sugar") || name.includes("oats"))
    return "Baking";

  return "Other";
}

fetch("recipes.json")
  .then(res=>res.json())
  .then(data=>{
    Object.values(data).forEach(category =>
      Object.values(category).forEach(subCat =>
        subCat.forEach(recipe => allRecipes.push(recipe))
      )
    );

    allRecipes.sort((a,b)=>a.name.localeCompare(b.name));

    allRecipes.forEach(r=>{
      recipeSelect.add(new Option(r.name, r.url));
    });

    recipeSelect.addEventListener("change",()=>{
      const selected = allRecipes.find(r=>r.url===recipeSelect.value);
      if (selected) createDraggableChip(selected);
      recipeSelect.value = "";
    });

    plannerSearch.addEventListener("input",()=>{
      const term = plannerSearch.value.toLowerCase();
      recipePool.innerHTML = "";
      if (term.length < 2) return;
      allRecipes
        .filter(r=>r.name.toLowerCase().includes(term))
        .forEach(r=>createDraggableChip(r));
    });

    loadWeek();
  });

</script>

</body>
</html>
