<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bi-Weekly Meal Planner</title>

  <link rel="stylesheet" href="css/styles.css">

 <style>

/* Let the page inherit your main site theme */
body {
  background: inherit;
  color: inherit;
  font-family: inherit;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 25px;
}

/* Planner layout */
.planner-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 18px;
}

/* iPad portrait */
@media (min-width: 600px) {
  .planner-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* Desktop */
@media (min-width: 1000px) {
  .planner-container {
    grid-template-columns: repeat(7, 1fr);
  }
}

.planner-day {
  padding: 16px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.05); /* subtle dark card */
  backdrop-filter: blur(4px);
}

.planner-day h3 {
  margin-bottom: 10px;
  font-size: 15px;
  font-weight: 600;
}

select {
  width: 100%;
  padding: 12px;
  font-size: 16px; /* prevents iOS zoom */
  border-radius: 8px;
  background-color: #1e1e1e;
  color: #ffffff;
  border: 1px solid rgba(255,255,255,0.2);
}

select:focus {
  outline: none;
  border-color: #ff4c4c; /* optional accent color */
}

.nav-link {
  display: block;
  text-align: center;
  margin-top: 30px;
  opacity: 0.7;
  text-decoration: none;
}

.nav-link:hover {
  opacity: 1;
}

</style>

</head>

<body>

  <h1>Bi-Weekly Meal Planner</h1>

  <div class="planner-container" id="planner"></div>

  <a class="nav-link" href="index.html">‚Üê Back to Recipe Selector</a>

  <script>
    const basePath = "/recipe-selector-site";

    const recipes = [
      { name: "Select a Meal", url: "#" },
      { name: "Chicken Alfredo", url: basePath + "/recipes/chicken-alfredo.html" },
      { name: "Beef Tacos", url: basePath + "/recipes/tacos.html" },
      { name: "Meatloaf", url: basePath + "/recipes/meatloaf.html" }
      // Add more recipes here
    ];

    const planner = document.getElementById("planner");

    const daysOfWeek = [
      "Sunday","Monday","Tuesday","Wednesday",
      "Thursday","Friday","Saturday"
    ];

    for (let i = 0; i < 14; i++) {

      const dayCard = document.createElement("div");
      dayCard.className = "planner-day";

      const dayTitle = document.createElement("h3");
      dayTitle.textContent = daysOfWeek[i % 7] + " (Week " + (i < 7 ? "1" : "2") + ")";

      const select = document.createElement("select");

      recipes.forEach(recipe => {
        const option = document.createElement("option");
        option.value = recipe.url;
        option.textContent = recipe.name;
        select.appendChild(option);
      });

      select.addEventListener("change", function() {
        if (this.value !== "#") {
          window.open(this.value, "_blank");
        }
      });

      dayCard.appendChild(dayTitle);
      dayCard.appendChild(select);
      planner.appendChild(dayCard);
    }
  </script>

</body>
</html>
