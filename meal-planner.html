<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Meal Planner</title>

  <link rel="stylesheet" href="css/style.css">

  <style>

  /* Center planner container */
  #planner {
    display: grid;
    grid-template-columns: 1fr;
    gap: 18px;
    margin: 30px auto;
    max-width: 1200px;
  }

  /* iPad/Desktop full week row */
  @media (min-width: 600px) {
    #planner {
      grid-template-columns: repeat(7, 1fr);
    }
  }

  .planner-day {
    min-height: 150px;
    padding: 15px;
    border-radius: 12px;
    background: #000000; /* Solid black for readability */
    border: 1px solid rgba(255,255,255,0.15);
    display: flex;
    flex-direction: column;
  }

  .planner-day h3 {
    text-align: center;
    margin-bottom: 12px;
    font-size: 14px;
    color: #ffffff;
  }

  .planner-controls {
    margin-top: 20px;
  }

  #recipePool {
    margin-top: 15px;
  }

  .recipe-chip {
    padding: 8px 10px;
    margin: 6px 0;
    border-radius: 8px;
    background: rgba(255,255,255,0.15);
    cursor: grab;
    font-size: 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .recipe-chip:active {
    cursor: grabbing;
  }

  .remove-btn {
    margin-left: 8px;
    cursor: pointer;
    font-weight: bold;
    color: #ff4c4c;
  }

  input[type="search"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    font-size: 16px;
    border-radius: 8px;
  }

  .clear-btn {
    margin-top: 20px;
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    background-color: #ff4c4c;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  .clear-btn:hover {
    opacity: 0.85;
  }

  .nav-link {
    display: block;
    text-align: center;
    margin-top: 30px;
    opacity: 0.7;
    text-decoration: none;
  }

  .nav-link:hover {
    opacity: 1;
  }

  </style>
</head>

<body>

<div class="hero">

  <h1 style="text-align:center;">Weekly Meal Planner</h1>

  <!-- Recipe Controls -->
  <div class="planner-controls">

    <select id="recipeSelect">
      <option value="">Select Recipe</option>
    </select>

    <input
      type="search"
      id="plannerSearch"
      placeholder="Search recipes..."
      autocomplete="off"
    />

    <div id="recipePool"></div>

    <button class="clear-btn" id="clearWeek">Clear Week</button>

  </div>

  <!-- Planner Grid -->
  <div id="planner"></div>

  <a class="nav-link" href="index.html">← Back to Recipe Finder</a>

</div>

<script>

const planner = document.getElementById("planner");
const recipeSelect = document.getElementById("recipeSelect");
const recipePool = document.getElementById("recipePool");
const plannerSearch = document.getElementById("plannerSearch");
const clearWeekBtn = document.getElementById("clearWeek");

const daysOfWeek = [
  "Sunday","Monday","Tuesday","Wednesday",
  "Thursday","Friday","Saturday"
];

/* ---------- BUILD 7 DAY WEEK ---------- */
for (let i = 0; i < 7; i++) {

  const day = document.createElement("div");
  day.className = "planner-day";

  const title = document.createElement("h3");
  title.textContent = daysOfWeek[i];

  day.appendChild(title);

  day.addEventListener("dragover", e => e.preventDefault());

  day.addEventListener("drop", e => {
    e.preventDefault();
    const data = JSON.parse(e.dataTransfer.getData("text/plain"));
    addRecipeToDay(day, data);
  });

  planner.appendChild(day);
}

/* ---------- LOAD RECIPES ---------- */
fetch("recipes.json")
  .then(res => res.json())
  .then(data => {

    const allRecipes = [];

    Object.values(data).forEach(category =>
      Object.values(category).forEach(subCat =>
        subCat.forEach(recipe => allRecipes.push(recipe))
      )
    );

    allRecipes.sort((a,b)=>a.name.localeCompare(b.name));

    allRecipes.forEach(r=>{
      recipeSelect.add(new Option(r.name, r.url));
    });

    recipeSelect.addEventListener("change",()=>{
      const selected = allRecipes.find(r=>r.url===recipeSelect.value);
      if (selected) createDraggableChip(selected);
      recipeSelect.value = "";
    });

    plannerSearch.addEventListener("input",()=>{
      const term = plannerSearch.value.toLowerCase();
      recipePool.innerHTML = "";

      if (term.length < 2) return;

      allRecipes
        .filter(r=>r.name.toLowerCase().includes(term))
        .forEach(r=>createDraggableChip(r));
    });

  });

/* ---------- CREATE DRAGGABLE CHIP ---------- */
function createDraggableChip(recipe){

  const chip = document.createElement("div");
  chip.className = "recipe-chip";
  chip.draggable = true;

  const nameSpan = document.createElement("span");
  nameSpan.textContent = recipe.name;

  chip.appendChild(nameSpan);

  chip.addEventListener("dragstart", e=>{
    e.dataTransfer.setData(
      "text/plain",
      JSON.stringify(recipe)
    );
  });

  recipePool.appendChild(chip);
}

/* ---------- ADD RECIPE TO DAY ---------- */
function addRecipeToDay(day, recipe){

  const chip = document.createElement("div");
  chip.className = "recipe-chip";

  const nameSpan = document.createElement("span");
  nameSpan.textContent = recipe.name;

  nameSpan.addEventListener("click",()=>{
    window.location.href = recipe.url;
  });

  const removeBtn = document.createElement("span");
  removeBtn.textContent = "✕";
  removeBtn.className = "remove-btn";

  removeBtn.addEventListener("click",()=>{
    chip.remove();
  });

  chip.appendChild(nameSpan);
  chip.appendChild(removeBtn);

  day.appendChild(chip);
}

/* ---------- CLEAR WEEK ---------- */
clearWeekBtn.addEventListener("click",()=>{
  document.querySelectorAll(".planner-day").forEach(day=>{
    day.querySelectorAll(".recipe-chip").forEach(chip=>{
      chip.remove();
    });
  });
});

</script>

</body>
</html>
